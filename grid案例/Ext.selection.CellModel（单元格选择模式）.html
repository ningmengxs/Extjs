<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ext.selection.CellModel（单元格选择模式）</title>
    <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all-neptune.css">
    <link rel="stylesheet" type="text/css" href="../../examples/shared/example.css">
    <script type="text/javascript" src="../../bootstrap.js"></script>
    <script type="text/javascript" src="../../locale/ext-lang-zh_CN.js"></script>
    <script type="text/javascript">
        Ext.onReady(function(){
            //创建表格数据
            var datas = [
                [100,'张三',24], [200,'李四',30], [300,'王五',29]
            ];
//创建Grid表格组件
            var grid = Ext.create('Ext.grid.Panel',{
                title : '单元格选择模式示例',
                renderTo: Ext.getBody(),
                width:200,
                height:170,
                frame:true,
                selType: 'cellmodel',//设置为单元格选择模式Ext.selection.CellModel
                tbar : [{
                    text : '取得所选单元格',
                    handler : function(){
                        var cell = grid.getSelectionModel().getCurrentPosition();
                        alert(Ext.JSON.encode(cell));
                    }
                }],
                store: {//配置数据源
                    fields: ['id','name','age'],//定义字段
                    proxy: {
                        type: 'memory',//Ext.data.proxy.Memory内存代理
                        data : datas,//读取内嵌数据
                        reader : 'array'//Ext.data.reader.Array解析器
                    },
                    autoLoad: true//自动加载
                },
                columns: [//配置表格列
                    {header: "id", width: 30, dataIndex: 'id', sortable: true},
                    {header: "姓名", width: 80, dataIndex: 'name', sortable: true},
                    {header: "年龄", width: 80, dataIndex: 'age', sortable: true}
                ]
            });
        });
    </script>
</head>
<body>
</body>
</html>
