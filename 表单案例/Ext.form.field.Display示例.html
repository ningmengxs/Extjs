<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ext.form.field.Display示例：</title>
    <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all-neptune.css">
    <link rel="stylesheet" type="text/css" href="../../examples/shared/example.css">
    <script type="text/javascript" src="../../bootstrap.js"></script>
    <script type="text/javascript" src="../../locale/ext-lang-zh_CN.js"></script>
    <script type="text/javascript">
        Ext.onReady(function(){
            Ext.create('Ext.form.Panel',{
                title:'Ext.form.field.Display示例',
                width : 200,
                frame : true,
                renderTo: Ext.getBody(),
                bodyPadding: 5,
                items:[{
                    fieldLabel:'展示字段',
                    xtype : 'displayfield',
                    value : '<b>ExtJS4登场</b>',
                    labelWidth : 70,//标签宽度
                    labelSeparator :'：'//分隔符
                }]
            });
        });
    </script>
</head>
<body>
<div id='form'></div>
<!-- 错误信息展示元素 -->
<div id='errorMsg'></div>
</body>
</html>
