<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ext.layout.container.Fit布局示例：</title>
    <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all-neptune.css">
    <link rel="stylesheet" type="text/css" href="../../examples/shared/example.css">
    <script type="text/javascript" src="../../bootstrap.js"></script>
    <script type="text/javascript" src="../../locale/ext-lang-zh_CN.js"></script>
    <script type="text/javascript">
        Ext.onReady(function(){
            Ext.create('Ext.panel.Panel',{
                layout : 'fit',
                title:'Ext.layout.container.Fit布局示例',
                frame:true,//渲染面板
                height : 150,
                width : 250,
                renderTo: Ext.getBody(),
                defaults : {//设置默认属性
                    bodyStyle:'background-color:#FFFFFF'//设置面板体的背景色
                },
                //面板items配置项默认的xtype类型为panel，
                //该默认值可以通过defaultType配置项进行更改
                items: [{
                    title : '嵌套面板一',
                    html : '面板一'
                },{
                    title : '嵌套面板二',
                    html : '面板二'
                }]
            })
        });
    </script>
</head>
<body>
</body>
</html>
