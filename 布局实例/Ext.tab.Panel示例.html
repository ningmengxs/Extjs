<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ext.tab.Panel示例:</title>
    <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all-neptune.css">
    <link rel="stylesheet" type="text/css" href="../../examples/shared/example.css">
    <script type="text/javascript" src="../../bootstrap.js"></script>
    <script type="text/javascript" src="../../locale/ext-lang-zh_CN.js"></script>
    <script type="text/javascript">
        Ext.onReady(function(){
            Ext.create('Ext.tab.Panel',{
                title : 'Ext.tab.Panel示例',
                frame : true,
                height : 150,
                width : 300,
                activeTab : 1,//默认激活第一个tab页
                renderTo: Ext.getBody(),
                items: [
                    {title: 'tab标签页1',html : 'tab标签页1内容'},
                    {title: 'tab标签页2',html : 'tab标签页2内容'},
                    {title: 'tab标签页3',html : 'tab标签页3内容'},
                    {title: 'tab标签页4',html : 'tab标签页4内容'},
                    {title: 'tab标签页5',html : 'tab标签页5内容'}
                ]
            });
        });
    </script>
</head>
<body>
</body>
</html>
