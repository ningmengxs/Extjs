<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义事件的另外一个例子：</title>
    <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all-neptune.css">
    <link rel="stylesheet" type="text/css" href="../../examples/shared/example.css">
    <script type="text/javascript" src="../../bootstrap.js"></script>
    <script type="text/javascript" src="../../locale/ext-lang-zh_CN.js"></script>
    <script type="text/javascript">
        Ext.onReady(function(){
            //继承自Ext.util.Observable
            var Person = Ext.extend(Ext.util.Observable,{
                constructor : function(name){
                    this.name = name;
                    this.say = function(){
                        this.fireEvent('onSay',this.name);//激发自定义事件
                    }
                    this.addEvents({//加入自定义事件
                        "onSay" : true
                    });
                }
            });
            var per = new Person('tom');//创建对象

//为自定义事件绑定处理函数
            per.addListener('onSay',function(name){
                alert("I'am " + name);
            });
        });
    </script>
</head>
<body>
</body>
</html>
